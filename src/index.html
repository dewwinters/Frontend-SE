<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Clone</title>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/main.css">
        <link rel="stylesheet" href="./assets/font/fontawesome-free-6.6.0/fontawesome-free-6.6.0-web/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!-- Navbar -->
        <div>
            <header class="header">
                <!--thanh trên-->
                <div class="navbar--above">
                    <!-- 01 -->
                    <div class="navbar--above__logo">
                        <img 
                            src="./assets/img/amazon-logo.png" 
                            alt="Amazon Logo" class="logo">
                    </div>
                    
                    <!-- 02 -->
                    <div class="navbar--above__address">
                        <a 
                            href="" class="navbar--above__address--icon">
                            <i class="navbar__icon fa-solid fa-location-dot"></i>
                            <div class="">
                                <p>Deliver to</p>
                                <h2>Vietnam</h2>
                            </div>
                        </a>
                    </div>

                    <!-- 03 -->
                    <div class="navbar--above__search">

                    </div>

                    <!-- 04 -->
                    <div class="navbar--above__language">

                    </div>

                    <!-- 05 -->
                    <div class="navbar--above__signin">

                    </div>

                    <!-- 06 -->
                    <div class="navbar--above__return">

                    </div>

                    <!-- 07 -->
                    <div class="navbar--above__cart">

                    </div>
                </div>

                <!--thanh dưới-->
                <div class="navbar--bottom">
                    <div class="navbar--bottom__add">

                    </div>

                    <div class="navbar--bottom__sth">
                        <div class="navbar--bottom__deal">

                        </div>

                        <div class="navbar--bottom__cs">

                        </div>
                    </div>
                </div>
            </header>
        </div>
